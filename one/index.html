<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i18next Test (attribute)</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/i18next-xhr-backend/3.2.0/i18nextXHRBackend.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.min.js"></script>
    <script type="text/javascript" src="https://deno.land/x/i18next/index.js"></script>
    <script type="text/javascript" src="/index.js"></script>
</head>

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">i18next Test (attribute)</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">language: </label>
                    <div class="col-sm-3">
                        <select class="form-control" id="lang">
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                </div>
                <h4>
                    <ins>Input form</ins>
                </h4>
                <div class="form-group">
                    <label class="control-label col-sm-2">label1: </label>
                    <div class="col-sm-3">
                        <div data-i18n="label.label1">create</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">label2: </label>
                    <div class="col-sm-3">
                        <div data-i18n="[html]label.label2">read1<br>read2</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">title1: </label>
                    <div class="col-sm-3">
                        <input type="button" data-i18n="[value]title.title1;[title]title.title1" class="btn btn-default" value="update" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">placeholder1: </label>
                    <div class="col-sm-3">
                        <input type="text" data-i18n="[placeholder]placeholder.placeholder1" class="form-control text-box single-line" placeholder="delete">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Log: </label>
                    <div class="col-sm-10">
                        <textarea id="log" class="form-control" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
