<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多言語デモ</title>

  <!-- Glottologist読み込み -->
  <script src="https://unpkg.com/glottologist"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <ul>
    <li><span glot-model="label_morning">
      Good Morning
    </span></li>
    <li><span glot-model="label_noon">
      Hello
    </span></li>
    <li><span glot-model="label_evening">
      Good night
    </span></li>
  </ul>
</body>
</html>
